{% extends "blog/base.html" %}

{% block content %}
    <h3>Choose the topic:</h3>
    
    {% if topic_list %}
        <ul>
            {% for topic in topic_list %}
            <li><a href="{{topic.title}}/">{{topic.title}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        There are no topics yet.
    {% endif %}
{% endblock %}

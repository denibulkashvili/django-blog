{% extends "blog/base.html" %}

{% block content %}
    
    <h3>{{topic.title}}</h3>
    {% if posts %}
        <ul class="collection">
            {% for post in posts %}
                <a href="../../post/{{post.title}}" class="collection-item">{{post.title}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        There are no posts yet.
    {% endif %}

{% endblock %}

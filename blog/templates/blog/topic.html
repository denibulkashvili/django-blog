{% extends "blog/base.html" %}

{% block content %}
    
    The topic:
    {{topic.title}}
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li><a href="../../post/{{post.title}}">{{post.title}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        There are no posts yet.
    {% endif %}

{% endblock %}

{% extends "blog/base.html" %}

{% block content %}
    
    {% if post %}
        <h3>{{post.title}}</h3>
        <p>published on <b>{{post.date_published|date:"M d, Y"}}</b> in <a href="../../topics/{{post.topic.title}}/">{{post.topic}}</a></p>
        <br>{{post.text|safe}} <!-- |safe for ckeditor -->
    {% else %}
        There are no posts yet.
    {% endif %}

{% endblock %}

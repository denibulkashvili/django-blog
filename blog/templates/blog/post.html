{% extends "blog/base.html" %}

{% block content %}
    
    <div class="container">
        {% if post %}
            <h3>{{post.title}}</h3>
            <p>published on <b>{{post.date_published|date:"M d, Y"}}</b> in <a href="../../topics/{{post.topic.title}}/">{{post.topic}}</a></p>
            <div class="left-align">
                {{post.text|safe}} <!-- |safe for ckeditor -->
            </div>
        {% else %}
            The post doesn't exist.
        {% endif %}
    </div>

{% endblock %}
